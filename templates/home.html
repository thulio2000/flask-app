<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Flask App</title>
</head>

<body>
    {% extends "template.html" %} <!--tells flask to inherit from template.html-->
    {% block content %} <!--defines block of content within the template-->

    <h1>My first try using Flask</h1>
    <p>Flask is kinda fun</p>

    {% endblock %}
</body>

</html>
